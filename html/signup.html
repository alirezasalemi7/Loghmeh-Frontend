<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/flaticon.css">
        <link rel="stylesheet" type="text/css" href="../css/footer.css">
        <link rel="stylesheet" type="text/css" href="../css/navbar.css">
        <link rel="stylesheet" type="text/css" href="../css/signup.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-sm fixed-top">
            <div class="container-fluid">
                <div class="nav navbar-nav">
                    <a class="nav-item btn text-dark my-auto" href="./Login.html">ورود</a>
                </div>
                <div class="nav navbar-nav navbar-right">
                    <img class="img-responsive" id="loghmeh-logo"  src="../assets/LOGO.png">
                </div>
            </div>
        </nav>
        <div class="container-fluid" id="body-container">
            <div class="row" id="upper-row">
                <div class="layer"></div>
                <div class="col-sm-12 text-center">
                    <img src="../assets/LOGO.png" id="upper-row-img">
                    <p dir="rtl">
                        <h2 id="upper-row-title">بزرگترین سایت سفارش غذا در دانشگاه تهران</h2>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="signup-card-col">
                    <div class="card" id="signup-card">
                        <div class="card-header">
                            <div class="col-sm-12 text-center">
                                <p class="data-column-info-text" dir="rtl">وقتشه که لقمتو بسازی! واسه شروع اطلاعاتتو بده ثبت کنیم تا برسیم به بعدش :)</p>
                                <p class="data-column-info-text" dir="rtl">ببین ما واسه عضو شدنت تو لقمه فقط یه شرط داریم، ازش لذت ببری :)))</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row  text-center">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-6">
                                    <form class="form-group">
                                        <div class="form-group row">
                                            <div class="col-sm-8">
                                                <input dir="rtl" type="text" class="form-control" id="name-inp" placeholder="نام" required>
                                            </div>
                                            <label for="name-inp" class="col-sm-4 col-form-label data-column-text" dir="rtl">نام :</label>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-8">
                                                <input dir="rtl" type="text" class="form-control" id="lastname-inp" placeholder="نام خانوادگی" required>
                                            </div>
                                            <label for="lastname-inp" class="col-sm-4 col-form-label data-column-text" dir="rtl">نام خانوادگی :</label>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-8">
                                                <input dir="rtl" type="tel" class="form-control" id="phone-inp" placeholder="شماره همراه" required>
                                            </div>
                                            <label for="phone-inp" class="col-sm-4 col-form-label data-column-text" dir="rtl">شماره همراه :</label>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-8">
                                                <input dir="rtl" type="email" class="form-control" id="email-inp" placeholder="ایمیل" required>
                                            </div>
                                            <label for="email-inp" class="col-sm-4 col-form-label data-column-text" dir="rtl">ایمیل :</label>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-8">
                                                <input dir="rtl" type="password" class="form-control" id="pass-inp" placeholder="گذر واژه" required>
                                            </div>
                                            <label for="pass-inp" class="col-sm-4 col-form-label data-column-text" dir="rtl">گذر واژه :</label>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-8">
                                                <input dir="rtl" type="password" class="form-control" id="pass-re-inp" placeholder="تکرار گذر واژه" required>
                                            </div>
                                            <label for="pass-re-inp" class="col-sm-4 col-form-label data-column-text" dir="rtl">تکرار گذر واژه  :</label>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-8"><button dir="rtl" class="btn" id="signup-card-btn">ثبت نام!</button></div>
                                            <div class="col-sm-4"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-8">
                                                <p dir="rtl" class="data-column-text">
                                                    تو لقمه‌ای بودی؟ بزم بریم
                                                    <a dir="rtl" href="./Login.html">وارد شیم!</a>
                                                </p>
                                            </div>
                                            <div class="col-sm-8"></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-sm-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--footer-->
            <div dir="rtl" class="row footer h-100">
                <div class="col-sm-12 my-auto">
                    <div class="text-center footer-copy-right">© تمامی حقوق متعلق به لقمه است.</div>
                </div>
            </div>
        </div>    
    </body>
</html>
