<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/flaticon.css">
        <link rel="stylesheet" type="text/css" href="../css/RestaurantPage.css">
        <link rel="stylesheet" type="text/css" href="../css/food-detail.css">
    </head>

    <body style="background-color: blue;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="card food-detail">
                        <div class="card-body food-detail-body">
                            <p class="text-center food-detail-restaurant">رستوران خامس</p>
                            <div class="row">
                                <div class="col-sm-7">
                                    <div class="row">
                                        <div class="col-sm-12 text-center">
                                            <div class="row" dir="rtl">
                                                <p class="food-detail-name">پیتزا اعلا</p>
                                                <span class="flaticon-star food-detail-star"></span>
                                                <span class="food-detail-star-text">۵</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" dir="rtl">
                                        <p class="food-detail-description">پخته شده با مرغوب ترین موارد اولیه</p>
                                    </div>
                                    <div class="row food-detail-price" dir="rtl">
                                        ۳۹۰۰۰ تومان
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <img class="food-detail-img" src="../assets/restaurant/food-pic.jpg">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn food-detail-btn text-center" type="button" >اضافه کردن به سبد خرید</button>
                                <span class="flaticon-minus btn food-detail-dec-btn"></span>
                                <span class="text-center btn disabled food-detail-count">۲</span>
                                <span class="flaticon-plus btn food-detail-inc-btn"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </body>
</html>
