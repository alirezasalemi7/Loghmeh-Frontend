<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/flaticon.css">

    <body style="background-color: blue;">
        <div class="container-fluid">

                                    <div class="col-sm-4">
                                        <div class="btn-group">
                                            <span class="flaticon-minus btn cart-item-dec-btn"></span>
                                            <span class="text-center btn disabled cart-item-count">۲</span>
                                            <span class="flaticon-plus btn cart-item-inc-btn"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-8 text-center my-auto">
                                        <div class="cart-item-text">پیتزا اعلا</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 text-center">
                                        <div class="cart-item-price">۷۸۰۰۰ تومان</div>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="btn-group">
                                            <span class="flaticon-minus btn cart-item-dec-btn"></span>
                                            <span class="text-center btn disabled cart-item-count">۲</span>
                                            <span class="flaticon-plus btn cart-item-inc-btn"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-8 text-center my-auto">
                                        <div class="cart-item-text">پیتزا نیمه اعلا</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 text-center">
                                        <div class="cart-item-price">۲۹۰۰۰ تومان</div>
                                    </div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-auto ">
                        <div class="col-sm-12">
                            <p class="text-center cart-total">جمع کل: <b>۱۰۷۰۰۰ تومان</b></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center"><button class="btn btn-sm" id="btn-finalize">تایید نهایی</button></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
