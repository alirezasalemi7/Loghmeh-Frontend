<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/flaticon.css">
        <link rel="stylesheet" type="text/css" href="../css/food-card.css"
    </head>

    <body style="background-color: blue;">
        <div class="container-fluid">
            <div class="card food-card">
                <div class="card-body food-card-body">
                    <div class="row text-center">
                        <div class="col-sm-12 mx-auto">
                            <img class="food-card-pic" src="../assets/restaurant/food-pic.jpg" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <span class="flaticon-star food-card-star"></span>
                            <span class="food-card-star-text">۵</span>
                            <span class="food-card-name">پیتزا اعلا</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <span class="food-card-price" dir="rtl">۳۹۰۰۰ تومان</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button class="btn food-card-btn text-center" type="button" >افزودن به سبد خرید</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
